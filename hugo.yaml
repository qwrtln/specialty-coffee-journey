baseURL: https://coffee.qwrtln.nl/
languageCode: en-us
title: Specialty Coffee Journey
theme: ["PaperMod"]

params:
  homeInfoParams:
   Title: A Coffee Journey Chronicle
   Content: Cataloging coffee beans and their roasters, along with truly excceptional café discoveries, all documented since 2020.

  mainSections: ["coffee", "cafes"]

  cover:
    hidden: true
    hiddenInList: false

menu:
 main:
   - identifier: coffee
     name: Coffee
     url: /coffee/
     weight: 1
   - identifier: cafes
     name: Cafés
     url: /cafes/
     weight: 2
   - identifier: tags
     name: Tags
     url: /tags/
     weight: 3
   - identifier: search
     name: Search
     url: /search/
     weight: 4
   - identifier: tierlist
     name: Roaster Tier List
     url: /roaster-tier-list/
     weight: 5

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

# for search
# https://fusejs.io/api/options.html
fuseOpts:
  isCaseSensitive: false
  shouldSort: true
  location: 0
  distance: 1000
  threshold: 0.4
  minMatchCharLength: 0
  limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
  keys: ["title", "permalink", "summary", "content"]

markup:
  goldmark:
    renderer:
      unsafe: true
